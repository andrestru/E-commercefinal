<app-header-user></app-header-user>
<div class="container col-md-6" style="position:relative; top:100px">
    <div class="card">
      <div class="card-header">
            <h3>Edit Order</h3>
        </div>
        <div *ngIf="carga" class="card-body">
            <form *ngFor="let lis of listado">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" [(ngModel)]="lis.name" id="name" [ngModelOptions]="{standalone: true}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" [(ngModel)]="lis.address" id="address" [ngModelOptions]="{standalone: true}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Idenfication</label>
                    <input type="number" [(ngModel)]="lis.identification" id="number_order" [ngModelOptions]="{standalone: true}" class="form-control">
                </div>
                
                    <label for="">Description</label>
                    <textarea type="text" rows="4" cols="50" [(ngModel)]="lis.description" id="description" [ngModelOptions]="{standalone: true}" class="form-control"></textarea>
                
                <div class="form-group">
                    <label for="">Total</label>
                    <input type="number" [(ngModel)]="lis.total" id="total" [ngModelOptions]="{standalone: true}" class="form-control">
                </div>
                <button (click)="save(lis)" class="btn btn-warning">Update</button>
                <button (click)="back()" class="btn btn-success">Go Back</button>
            </form>
        </div>
    </div>
</div>
