<app-header-user></app-header-user>

<div class="container" style="position:relative; top:100px">
  <h3>Orders</h3>
    <div class="card">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>Number Order</th>
              <th>Name</th>
              <th>Description</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of listado | paginate: {itemsPerPage: 5, currentPage: page}" class="text-center">
                <td>{{item.number_order}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.total}}</td>
                <td>{{item.orderstatus}}</td>
                <td>
                <button (click)="statusorder(item.number_order)" class="btn btn-success">Approve</button>
                <button [routerLink]="['editorder/', item.number_order]" class="btn btn-warning">Edit</button>
                <button (click)="DeleteOrder(item.number_order)"  class="btn btn-danger">Delete</button>
                </td>
              </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
</div>
